<body>
    <header>
        <img src="./java-script/img/java-script.png">
        <h1>Java Script</h1>

    <marquee position="left">Exercício para avaliação EBAC!</marquee>
    <section>        
        <article>
            <form id="form1">
                <div id="soma">
                <h2>Soma</h2>
                <input type="text" name="somajava" id="somajava" placeholder="Primeiro número">
                <input type="text" name="soma2java" id="soma2java" placeholder="Segundo número">
                <input type="button" onclick="somar()" value="Calcular" class="buttonjava">
                <hr>
                <div id="resultsoma"></div>                
                </div>
            </form>

            <form id="form2">
                <div id="subtracao">
                <h2>Subtração</h2>
                <input type="text" name="subtracaojava" id="subtracaojava" placeholder="Primeiro número">
                <input type="text" name="subtracao2java" id="subtracao2java" placeholder="Segundo número">
                <input type="button" value="Calcular" class="buttonjava" onclick="subtrair()">
                <hr>
                <div id="resultsubtracao"></div>
                </div>
            </form>

            <form id="form3">
                <div id="divisao">
                <h2>Divisão</h2>
                <input type="text" name="divisaojava" id="divisaojava" placeholder="Primeiro número">
                <input type="text" name="divisao2java" id="divisao2java" placeholder="Segundo número">
                <input type="button" value="Calcular" class="buttonjava" onclick="divisao()">
                <hr>
                <div id="resultdivisao"></div>
                </div>
            </form>

        </article>
